  <script>

      resultado.textContent = JSON.stringify(data, null, 2);
    }

    async function login() {
      const response = await fetch(`${API}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({

          senha: '123456'
        })
      });

      const data = await response.json();

  </script>
