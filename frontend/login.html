<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login | ORGANI$A</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: url("./assets/fundo.avif") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: rgba(15, 23, 42, 0.9);
      padding: 40px;
      border-radius: 12px;
      width: 360px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      color: #fff;
    }

    .login-container img {
      width: 120px;
      margin-bottom: 20px;
    }

    .login-container h2 {
      margin-bottom: 25px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    .btn-main {
      width: 100%;
      padding: 12px;
      background: #22c55e;
      border: none;
      border-radius: 6px;
      color: #022c22;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
    }

    .btn-main:hover {
      background: #16a34a;
    }

    .login-actions {
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .btn-secondary {
      width: 100%;
      padding: 12px;
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 6px;
      color: #e5e7eb;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-secondary:hover {
      background: #334155;
    }

    .btn-link {
      width: 100%;
      padding: 10px;
      background: transparent;
      border: 1px solid #22c55e;
      border-radius: 6px;
      color: #22c55e;
      font-size: 13px;
      cursor: pointer;
    }

    .btn-link:hover {
      background: rgba(34, 197, 94, 0.15);
    }

    .error {
      color: #f87171;
      margin-top: 14px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <img src="./assets/LOGO.png" alt="ORGANI$A">

    <h2>Login</h2>

    <form id="loginForm" class="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="senha" placeholder="Senha" required>

      <button type="submit" class="btn-main">Entrar</button>

      <div class="login-actions">
        <button
          type="button"
          class="btn-secondary"
          onclick="window.location.href='register.html'">
          Registrar-se
        </button>

        <button
          type="button"
          class="btn-link"
          onclick="window.location.href='forgot.html'">
          Esqueci minha senha
        </button>
      </div>
    </form>

    <!-- âœ… ESTE ERA O ELEMENTO QUE FALTAVA -->
    <div id="error" class="error"></div>
  </div>

  <!-- JS NO FINAL -->
  <script src="./js/login.js"></script>
</body>
</html>
