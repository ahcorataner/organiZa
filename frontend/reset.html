<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Redefinir Senha | ORGANI$A</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: url("./assets/fundo.avif") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(15, 23, 42, 0.9);
      padding: 40px;
      border-radius: 12px;
      width: 360px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      color: #fff;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #6366f1;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #4f46e5;
    }

    .error {
      color: #f87171;
      font-size: 13px;
      margin-bottom: 10px;
    }

    .success {
      color: #22c55e;
      font-size: 13px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Redefinir Senha</h2>

    <div id="msg"></div>

    <input
      type="password"
      id="senha"
      placeholder="Nova senha"
    >

    <input
      type="password"
      id="confirmar"
      placeholder="Confirmar nova senha"
    >

    <button id="resetBtn">
      Redefinir senha
    </button>
  </div>

  <!-- JS responsÃ¡vel por ler o token da URL e enviar para o backend -->
  <script src="js/reset.js"></script>
</body>
</html>
