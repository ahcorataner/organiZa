<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Trocar Senha | ORGANI$A</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
    }

    .container {
      background: rgba(15, 23, 42, 0.95);
      padding: 32px;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #6366f1;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #4f46e5;
    }

    .error {
      color: #f87171;
      font-size: 13px;
      margin-bottom: 10px;
      text-align: center;
    }

    .success {
      color: #4ade80;
      font-size: 13px;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>üîê Trocar Senha</h2>

    <div id="msg" class="error"></div>

    <input type="password" id="senhaAtual" placeholder="Senha atual" />
    <input type="password" id="novaSenha" placeholder="Nova senha" />
    <input type="password" id="confirmarSenha" placeholder="Confirmar nova senha" />

    <button id="btnSalvar">Alterar senha</button>
  </div>

  <script src="js/change-password.js"></script>
</body>
</html>
